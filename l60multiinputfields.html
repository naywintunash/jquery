<!DOCTYPE html>
<html>
<head>
    <title>Multi Input Field</title>
     <!-- bootstrap offline  -->
    <link href="../planncohomedecoration/assets/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
   
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center mb-4">
                <h5>Multi Input Fields</h5>        
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <form action="" method="">

                    <div id="expboxes" class="input-group mb-3 expboxes">
                        <input type="text" name="exps[]" class="form-control form-control-sm rounded-0" placeholder="Enter Your Experiences" />
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More Input</button>
                    </div>

                </form>
            </div>

            <div class="col-md-3"></div>

        </div>

    </div>
    

     <!-- bootstrap offline  -->
    <script src="../planncohomedecoration/assets/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){

            // console.log('hi');

            $(".addbtn").click(function(){
                var getnewid = $(this).data("increment");
                // console.log(getnewid);

                var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
                // console.log(expboxes);
                $("#expboxes").unwrap();

                // insertBefore()                     first()      
                $(expboxes).insertAfter($(".expboxes").last());

                $(".expboxes").last().attr('id',"expboxes"+getnewid);

                $("#expboxes"+getnewid).append('<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn'+getnewid+'">Remove</button>');

                getnewid++;
                $(this).data("increment",getnewid);

            });


            $(document).on("click",".removebtn",function(){
                // console.log('i am working');

                $(this).parent().remove();

            });


        });
    </script>
</body>
</html>
